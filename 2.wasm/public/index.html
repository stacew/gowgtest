<html>

<head>
    <title>Time Space</title>
</head>

<body>
    <div>Internet Explorer is not supported.</div>
    <a href="https://www.google.com/chrome/">Download chrome browser</a>


    <script src="wasm_exec.js"></script>
    <script>
        // Polyfill
        if (!WebAssembly.instantiateStreaming) {
            WebAssembly.instantiateStreaming = async (resp, importObject) => {
                const source = await (await resp).arrayBuffer();
                return await WebAssembly.instantiate(source, importObject);
            };
        }

        const go = new Go();
        WebAssembly.instantiateStreaming(fetch("rungame.wasm"), go.importObject).then(result => {
            go.run(result.instance);
        });
    </script>
</body>
